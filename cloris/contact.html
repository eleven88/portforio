    <h2>Contact</h2>
      <form action="#" method="post">
           
            <table>
              <tbody>
                <tr>
                    <th><label for="name">お名前（必須）</label></th>
                    <td><input type="text" name="name" required id="name"></td>
                </tr>
                <tr>
                    <th><label for="furigana">フリガナ（必須）</label></th>
                    <td><input type="text" name="furigana" required id="furigana"></td>
                </tr>
                <tr>
                    <th><label for="tell">電話番号（必須）</label></th>
                    <td><input type="tell" name="tell" required id="tell"></td>
                </tr>
                <tr>
                    <th><label for="mail">メールアドレス</label></th>
                    <td><input type="email" name="mail" required id="mail"></td>
                </tr>
                <tr>
                    <th><label for="commment">お問い合わせ内容</label></th>
                    <td><textarea name="comment" ></textarea></td>
                </tr>
              </tbody>
             </table>
            
            <div class="button" ><input type="submit" value="送信"></div>

    </form>
